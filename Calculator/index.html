<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
  

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="style.css">
   
    

</head>
<body>
    <h1>Himanshu's Calculator</h1>
    <div class="container">
      <input type="text" name="screen" id="screen" />
       <div class="row">
         <button>(</button>
         <button>)</button>
         <button>%</button>
         <button>+</button>
       </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>C</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
